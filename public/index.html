<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament admin</title>
    
  <script type="module" crossorigin src="/assets/index-ecb21c00.js"></script>
  <link rel="stylesheet" href="/assets/index-f1388478.css">
</head>
<body>
    <div class="settings">
        <button id="pull-settings-btn">Pull</button>
        <div class="settings__list_block">
            <div class="settings__welcome">
                <div>Welcome</div>
                <textarea rows="6" placeholder="Welcome text"></textarea><br>
                <button class="push" id="push-welcome-btn">Push</button>
            </div>
            <div class="settings__tracks_block">
                <div>Tracks</div>
                <textarea rows="6" placeholder="Tracks (by line break)"></textarea><br>
                <button class="push" id="push-tracks-btn">Push</button>
            </div>
            <div class="settings__regist_players">
                <div>Registration players</div>
                <form class="settings__regist_players_form">
                    <input oninput="this.value=this.value.toUpperCase()" type="text" name="nickname" placeholder="Nickname">
                    <input type="text" name="time" placeholder="Time">
                    <input type="submit" value="+"><br>
                </form>
                <div class="settings__regist_players_list"></div>
                <button class="push" id="push-regist-btn">Push</button>
            </div>


            <div class="settings__points-system">
                <div>Points system</div>
                <div class="settings__points-system_inputs"></div>
                <button id="save-points-system-btn">Save</button>
            </div> 
        </div>

        <button id="start-tournament-btn">Start tournament</button>
    </div>

    <div class="tournament" style="display:none">
        <div class="tournament__list_block">
           <div class="tournament__count">
                <div>Ð¡ounting of points</div>
                <div class="tournament__count_selector">
                    <form class="tournament__count_selector_form">
                        <div class="tournament__count_selector_form_player"><b>1</b><select st='1'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>2</b><select st='2'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>3</b><select st='3'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>4</b><select st='4'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>5</b><select st='5'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>6</b><select st='6'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>7</b><select st='7'></select><input type="number"></div>
                        <div class="tournament__count_selector_form_player"><b>8</b><select st='8'></select><input type="number"></div>
                    </form>
                    <button id="save-leaderboard-btn">Save</button>
                </div>
            </div>

            <div class="tournament__leaderboard">
                <div>Leaderboard</div>
                <div class="tournament__leaderboard_track-info"></div>
                <div class="tournament__leaderboard_list"></div>
                <button class="push" id='push-leaderboard-bth'>Push</button>
            </div> 
        </div>

        <button class="push" id='finish-tournament-btn'>Finish tournament</button>
    </div>
    
</body>
</html>
